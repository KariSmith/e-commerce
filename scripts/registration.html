<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <header>The Pretty Series Store</header>
    <button>
        <a href="home.html">Home</a>
        <a href="registration.html">Register</a>
        <a href="login.html">Login</a>
        <a href="product.html">Products</a>
        <a href="checkout.html">Checkout</a>
    </button>

    <fieldset>
        <legend>
            Register
        </legend>
        <label>
            E-mail:
            <input name="email" class="email" id="email" type="email" placeholder="E-mail">
        </label>
        <label>
            User Name:
            <input name="username" class="username" id="username" type="text" placeholder="User Name">
        </label>
        <label>
            Password:
            <input name="password" class="password" id="password" type="password" placeholder="Password">
        </label>
        <label>
            Confirm Password:
            <input name="password2" class="password2" id="password2" type="password" placeholder="Confirm Password">
        </label>
        <input type="submit" value="Register">
    </fieldset>
</body>
</html>
