<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <header>The Pretty Series Store</header>
    <button class="btn btn-light">
        <a href="home.html">Home</a>
        <a href="registration.html">Register</a>
        <a href="login.html">Login</a>
        <a href="product.html">Products</a>
        <a href="checkout.html">Checkout</a>
    </button>

    <fieldset>
        <legend>
            Login
        </legend>
        <label>
            User Name:
            <input name="username" class="username" id="login_username" type="text" placeholder="User Name" required>
        </label>
<br>
        <label>
            Password:
            <input name="password" class="password" id="login_password" type="password" placeholder="Password" required>
        </label>
<br>
        <input class="btn btn-light" type="submit" value="Login" a href="/">
    </fieldset>
<br>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label  class="form-check-label" for="flexCheckDefault">
          Remember Me
        </label>
      </div>
</body>
</html>
